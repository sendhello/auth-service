version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"  # path to pyproject.toml / requirements*.txt
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:00"
      timezone: "Australia/Melbourne"
    open-pull-requests-limit: 10
    labels: ["dependencies", "automated"]
    groups:
      minor-and-patch:
        update-types: ["minor", "patch"]

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:30"
      timezone: "Australia/Melbourne"
    open-pull-requests-limit: 10
    labels: ["ci", "automated"]
